  {% load static %}
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static 'adminlte/dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">AdminLTE 3</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="{% static 'adminlte/dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{ user }}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="{% url 'home:index' %}" class="nav-link {% if title == 'home-index' %} {{ 'active' }} {% endif %}">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          
          <li class="nav-item {% if title == 'account-index' or title == 'account-add' or title == 'account-edit' %} {{ 'menu-open' }} {% endif %}">
            <a href="#" class="nav-link {% if title == 'account-index' or title == 'account-add' or title == 'account-edit' %} {{ 'active' }} {% endif %}">
              <i class="nav-icon fas fa-user-circle"></i>
              <p>
                Account
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'account:index' %}" class="nav-link {% if title == 'account-index' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Table</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'account:add' %}" class="nav-link {% if title == 'account-add' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add</p>
                </a>
              </li>
            </ul>
          </li>


          <li class="nav-item {% if title == 'category-index' or title == 'category-add' or title == 'category-edit' %} {{ 'menu-open' }} {% endif %}" >
            <a href="#" class="nav-link {% if title == 'category-index' or title == 'category-add' or title == 'category-edit' %} {{ 'active' }} {% endif %}">
              <i class="nav-icon fas fa-tags"></i>
              <p>
                Category
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'category:index' %}" class="nav-link {% if title == 'category-index' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Table</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'category:add' %}" class="nav-link {% if title == 'category-add' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add</p>
                </a>
              </li>
            </ul>
          </li>

          <li class="nav-item {% if title == 'product-index' or title == 'product-add' or title == 'product-edit' %} {{ 'menu-open' }} {% endif %}" >
            <a href="#" class="nav-link {% if title == 'product-index' or title == 'product-add' or title == 'product-edit' %} {{ 'active' }} {% endif %}">
              <i class="nav-icon fas fas fa-boxes"></i>
              <p>
                Product
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'product:index' %}" class="nav-link {% if title == 'product-index' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Table</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'product:add' %}" class="nav-link {% if title == 'product-add' %} {{ 'active' }} {% endif %}">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Add</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
